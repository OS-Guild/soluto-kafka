version: '2.3'

services:
    consumer:
        build: ../kafka-consumer-java/
        ports:
            - 4001:4001
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=foo,bar
            - RETRY_TOPIC=retry
            - DEAD_LETTER_TOPIC=dead-letter
            - GROUP_ID=consumer_1
            - SENDING_PROTOCOL=http
            - TARGET=target:2000/consume
            - MONITORING_SERVER_PORT=4001

    dead_letter_consumer:
        build: ../kafka-consumer-java/
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=dead-letter
            - GROUP_ID=consumer_dead_letter
            - SENDING_PROTOCOL=http
            - TARGET=target:2000/deadLetter

    retry_consumer:
        build: ../kafka-consumer-java/
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=retry
            - GROUP_ID=consumer_retry
            - SENDING_PROTOCOL=http
            - TARGET=target:2000/retry

    unexpected_consumer:
        build: ../kafka-consumer-java/
        ports:
            - 4002:4002
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=unexpected
            - GROUP_ID=consumer_no_target
            - SENDING_PROTOCOL=http
            - TARGET=nothing
            - MONITORING_SERVER_PORT=4002

    producer:
        build: ../kafka-producer-java/
        ports:
            - 6000:6000
        environment:
            - PORT=6000
            - KAFKA_BROKER=kafka:9092

    sync_producer:
        build: ../kafka-producer-java/
        ports:
            - 6001:6001
        environment:
            - PORT=6001
            - KAFKA_BROKER=kafka:9092
            - BLOCKING=true

    fail_producer:
        build: ../kafka-producer-java/
        ports:
            - 6002:6002
        environment:
            - PORT=6002
            - KAFKA_BROKER=kafka:1000
            - BLOCKING=true
    target:
        image: soluto/simple-fake-server
        ports:
            - 3000:3000

    grpc_consumer:
        build: ../kafka-consumer-java/
        ports:
            - 4003:4003
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=foo,bar
            - RETRY_TOPIC=retry
            - DEAD_LETTER_TOPIC=dead-letter
            - GROUP_ID=grpc_consumer
            - SENDING_PROTOCOL=grpc
            - TARGET=fake-grpc-server:6004
            - MONITORING_SERVER_PORT=4003

    fake-grpc-server:
        build:
            context: ../
            dockerfile: tests/fakeGRPCServer/Dockerfile
        depends_on:
            - grpc_consumer
        ports:
            - 3003:3003
            - 6004:6004
